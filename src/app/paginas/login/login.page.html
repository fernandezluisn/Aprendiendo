<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Correo electronico
    </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Contrase√±a
    </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-button class="centrar" (click)="login()">Entrar</ion-button>
  </ion-item-divider>



  <ion-button color="danger" (click)="carg2('Usuario')">Entrar como Usuario</ion-button>



  <ion-button color="success" (click)="carg2('Tester')">Entrar como Tester</ion-button>



  <ion-button color="light" (click)="carg2('Admin')">Entrar como Administrador</ion-button>



  <ion-button color="warning" (click)="carg2('Invitado')">Entrar como Invitado</ion-button>



  <ion-button color="dark" (click)="carg2('Crear nuevo usuario')">Entrar con mi propio usuario</ion-button>

</ion-content>
