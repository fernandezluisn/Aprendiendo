<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Correo electronico
    </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Contrase√±a
    </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-button class="centrar" (click)="login()">Entrar</ion-button>
  </ion-item-divider>



  <ion-button color="danger" (click)="carg2('Usuario')"><ion-img src="../assets/usuario.png" class="iconito"></ion-img>Entrar como Usuario</ion-button>



  <ion-button color="success" (click)="carg2('Tester')"><ion-img src="../assets/tester.png" class="iconito"></ion-img>Entrar como Tester</ion-button>



  <ion-button color="light" (click)="carg2('Admin')"><ion-img src="../assets/administrador.png" class="iconito"></ion-img>Entrar como Administrador</ion-button>


  <ion-button color="warning" (click)="carg2('Invitado')"><ion-img src="../assets/invitado.png" class="iconito"></ion-img>Entrar como Invitado</ion-button>



  <ion-button color="dark" (click)="carg2('Crear nuevo usuario')"><ion-img src="../assets/nuevoUsuario.ico" class="iconito"></ion-img>Entrar con mi propio usuario</ion-button>
  
</ion-content>
